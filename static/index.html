<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Koholint</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/koholint.css">
  </head>
  <body>
    <main id="app"></main>

    <script>
      var path = require('path');

      require('babel-register');

      // Add src/browser to global paths so that we can import moseamp things
      // with paths like 'moseamp/audio'.
      require('module').globalPaths.push(path.resolve(__dirname, '../src/browser'));

      // Let's go!
      require('koholint').start();
    </script>
  </body>
</html>
